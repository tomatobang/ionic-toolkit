<ion-header>
    <ion-navbar>
        <ion-title>测试融云</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div>
        <div>token:{{token}}</div>
        <button ion-button (click)="login(1)">我是ws</button>
        <button ion-button (click)="login(2)">我是py</button>
        <button (click)="init()" ion-button>连接</button>
        <div>
            <ion-input type="text" placeholder="输入消息..." #msgInput name="" value=""></ion-input>
            <button (click)="sendMsg(msgInput.value)" ion-button>发送</button>
        </div>
        <p>{{msglist}} </p>
    </div>

    <ion-list>
            <ion-item *ngFor="let conv of conversationList">
                <ion-avatar item-start>
                    <img src="assets/tomato.png">
                </ion-avatar>
                <h2><span>{{conv.latestMessage.text }}</span></h2>
                <h3><span>{{conv.latestMessage.extra }}</span>
                </h3>
            </ion-item>
        </ion-list>
</ion-content>
